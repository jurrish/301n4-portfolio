<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Blog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="vendor/styles/normalize.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/modules.css">
    <link rel="stylesheet" href="css/icons.css">
    <link rel="stylesheet" href="css/layout.css">
    <!-- add in script tag containing handlebars -->
  </head>
  <body>
    <main>
        <header>
          <h1>
             Blog du Jurr
        </header>
        <div class="icon-menu pull-right"></div>
      <nav class="main-nav">
        <nav class='nav-menu'>
          <ul>
            <li><a href="https://www.facebook.com/profile.php?id=10725144" target="_blank">Jurr's FaceBook</a></li>
            <li><a href="https://github.com/jurrish/" target="_blank">Jurr's Github</a></li>
          </ul>
        </nav>
        <div>
          <ul id="filters">
            <li>
              <select id="author-filter">
                <option value="">Authors</option>
              </select>
            </li>
            <li>
              <select id="category-filter">
                <option value="">Categories</option>
              </select>
            </li>
          </ul>
        </div>
        <section id="articles">
          <article class="template" data-category="cat">
            <header>
              <h1>Title</h1>
              <div class="authorLine">
                By <address><a href="">Author Name</a></address>
                published <time pubdate datetime="2000-01-01">Publish Time</time>
              </div>
            </header>
            <section class="blog-filler"></section>
          </article>
        </section>
      </div>
    </main>
    <footer>
      &copy; Put some stuff here
    </footer>

    <script   src="http://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
    <script src='scripts/blogArticles.js' type='text/javascript' ></script>
    <script src='scripts/article.js' type='text/javascript'></script>
    <script src="scripts/articleView.js" type="text/javascript">
// add in script tag containing handlebars cdn
    </script>
  </body>
</html>
