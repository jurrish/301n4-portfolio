<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Blog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/modules.css">
    <link rel="stylesheet" href="css/layout.css">
    <script id="projectTemplate" type="text/x-handlebars-template">
      <!-- each instantiation of the object will use "projectTemplate" to recieve a class of "project" -->
      <article class="project" data-category="{{title}}">
        <!-- probably dont need this data category if not adding one? -->
        <header>
          <h1>{{title}}</h1>
          <div class="infoLine">
            published <time pubdate datetime="2000-01-01">{{publishedOn}}</time>
            <a href="{{projectUrl}}">{{projectUrl}}</a>
          </div>
        </header>
        <section class="blog-filler">{{body}}</section>
      </article>
    </script>
  </head>
  <body>
    <main>
        <header>
          <h1>
             Projects and Bio
          </h1>
        </header>
        <nav class="nav-menu">
          <div class="hamburger-menu pull-right">CLICK ME TO SHOW LINKS
          <ul id="links">
            <p>Helpful Links(make li inline)</p>
            <li><a href="https://www.facebook.com/profile.php?id=10725144" target="_blank" id="facebookLink">Jurr's FaceBook</a></li>
            <li><a href="https://github.com/jurrish/" target="_blank" id="githubLink">Jurr's Github</a></li>
          </ul>
        </div>
        </nav>
        <section class="bio">
          <p>Toss in link to ABOUT ME from github?</p>
          <img src="" alt="" > empty image tag is right here</img>
        </section>
        <section class="filterSection">
          <ul id="filters">
            <li>
              <select id="project-filter">
                <option value="">Projects</option>
              </select>
            </li>
          </ul>
        <section>
        <section id="projectsHere">
          <article class="template" data-category="title">
            <!-- probably dont need this data category if not adding one? -->
            <header>
              <h1>Title</h1>
              <div class="dateLine">
                published <time pubdate datetime="2000-01-01">Publish Time</time>
              </div>
            </header>
            <section class="blog-filler">Project Ipsum Goes Here</section>
          </article>
        </section>
      </div>
    </main>
    <footer>
      &copy; Put some stuff here
    </footer>

    <script   src="http://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <script src="misc/marked.js"></script>
    <script src="misc/highlight.pack.js"></script>
    <script src='scripts/projectData.js' type='text/javascript' ></script>
    <script src='scripts/projectBuild.js' type='text/javascript'></script>
    <script src="scripts/projectView.js" type="text/javascript"></script>
  </body>
</html>
